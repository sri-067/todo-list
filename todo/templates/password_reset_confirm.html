{% extends "base.html" %}
{% block title %}Reset Password | To-Do App{% endblock %}
{% block content %}
<div class="auth-card">
    <h3>Reset your password</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success mt-3 w-100">Change Password</button>
    </form>
</div>
{% endblock %}
