{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
    <h2>Add Category</h2>
    <form method="post" class="bg-white p-4 rounded shadow-sm">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Category</button>
        <a href="{% url 'task_list' %}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
{% endblock %}
