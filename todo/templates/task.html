<!-- todo/templates/task_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Tasks</title>
</head>
<body>
    <h1>Welcome, {{ request.user.username }}</h1>
    <h2>Your Task List</h2>

    <ul>
        {% for task in tasks %}
            <li>
                {{ task.title }} - {% if task.completed %}✔ Completed{% else %}❌ Not completed{% endif %}
            </li>
        {% empty %}
            <li>No tasks yet!</li>
        {% endfor %}
    </ul>

    <p>
        <a href="{% url 'add_task' %}">Add a new task</a> |
        <a href="{% url 'logout' %}">Logout</a>
    </p>
</body>
</html>
