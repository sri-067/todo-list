<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | To-Do App</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-box {
            background: white;
            padding: 40px 35px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 400px;
        }
        .login-box h2 {
            margin-bottom: 25px;
            text-align: center;
            font-weight: 600;
        }
        .login-box form p {
            margin-bottom: 18px;
        }
        .login-box label {
            display: block;
            font-weight: 500;
            margin-bottom: 5px;
        }
        .login-box input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
        }
        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-box button:hover {
            background-color: #0056b3;
        }
        .login-box .footer-links {
            margin-top: 18px;
            text-align: center;
            font-size: 14px;
        }
        .login-box .footer-links a {
            color: #007bff;
            text-decoration: none;
        }
        .login-box .footer-links a:hover {
            text-decoration: underline;
        }
        .error-msg {
            color: red;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Login</h2>

    {% if form.errors %}
        <div class="error-msg">Invalid username or password.</div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <p>
            <label for="id_username">Username:</label>
            {{ form.username }}
        </p>
        <p>
            <label for="id_password">Password:</label>
            {{ form.password }}
        </p>
        <button type="submit">Login</button>
    </form>

    <div class="footer-links">
        <a href="{% url 'password_reset' %}">Forgot your password?</a>
        <p>Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
    </div>
</div>

</body>
</html>
